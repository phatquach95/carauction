<template>
    <lightning-modal-header label="Delete confirmation"></lightning-modal-header>
    <lightning-modal-body> Do you want to delete this Car? ID: {carId} </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="success" label="OK" onclick={handleOkay}></lightning-button>
        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
    </lightning-modal-footer>
</template>
